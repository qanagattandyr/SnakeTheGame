<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="stylesheet" href="assets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bahianita&display=swap" rel="stylesheet">
</head>
<body>

    <div id="menu">
        <div id="name">
            <h1>SHNAKE</h1>
            <p>By Minilay</p>
        </div>
        <form action="#" id="nickname">
            <p> This is the short story about a Shnake named </p>
            <input type="text">
        </form>
        <div id="btn">
            Play
        </div>
    </div>
    <canvas id="ground" ></canvas>
    

    <div id="joystick">
        <div class="left"></div>
        <div class="up"></div>
        <div class="right"></div>
        <div class="down"></div>
    </div>
    <div id="panel">
        <div id="counter">score:0</div>
        <div id="highscore">highscore:0</div>
    </div>

    <div id="toplist">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <script src="assets/jquery.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
